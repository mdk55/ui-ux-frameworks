  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="langsCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{'title' | translate}}</h1>
        <div class="buttons">
            <button class="button button-icon ion-more" ng-click="openPopover($event)"></button>
        </div>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
            <li class="item" translate="as_attribute"></pli>
            <li class="item" translate>as_text</li>
            <li class="item"> {{'as_filter' | translate}}</li>
            <li class="item" translate="as_variable" translate-values="{name : 'jmmateos'}" ></li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
