<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="../onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="settings.css">

    <script src="lib/onsen/js/onsenui.js"></script>
  </head>
  <body>

    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Account</ons-back-button></div>
        <div class="center">Settings</div>
      </ons-toolbar>

      <ons-row class="profile-wrapper">
        <ons-col width="60px" class="profile-image-wrapper">
          <img src="images/profile-image-05.png" class="profile-image">
        </ons-col>

        <ons-col>
          <div class="profile-name">Dave Graham</div>
          <div class="profile-email">davegraham@example.com</div>
        </ons-col>

      </ons-row>

      <div class="settings-header">Share</div>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
          <div class="list__item__center">
            Twitter
          </div>
          <div class="list__item__right">
            <ons-switch></ons-switch>
          </div>
        </ons-list-item>

        <ons-list-item>
          <div class="list__item__center">
            Facebook
          </div>
          <div class="list__item__right">
            <ons-switch checked></ons-switch>
          </div>
        </ons-list-item>
      </ons-list>

      <div class="settings-header">Others</div>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron tappable">
          Terms of Use
        </ons-list-item>

        <ons-list-item modifier="chevron tappable">
          Privacy Policy
        </ons-list-item>
      </ons-list>

      <br>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable">
          <ons-icon icon="ion-log-out" class="settings-logout"></ons-icon>
          Sign out
        </ons-list-item>
      </ons-list>


    </ons-page>

  </body>
</html>
