<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="../onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="checkbox_list.css">

    <script src="lib/onsen/js/onsenui.js"></script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Checkboxes</div>
      </ons-toolbar>

      <ons-list>

        <ons-list-header>Favorite Sports</ons-list-header>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox">
              <input id="sports1" class="checkbox__input" type="checkbox">
              <div class="checkbox__checkmark"></div>
            </label>
          </div>

          <label for="sports1" class="list__item__center">
            Baseball
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox">
              <input id="sports2" class="checkbox__input" type="checkbox">
              <div class="checkbox__checkmark"></div>
            </label>
          </div>

          <label for="sports2" class="list__item__center">
            Soccer
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox">
              <input id="sports3" class="checkbox__input" type="checkbox">
              <div class="checkbox__checkmark"></div>
            </label>
          </div>

          <label for="sports3" class="list__item__center">
            Basketball
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox">
              <input id="sports4" class="checkbox__input" type="checkbox">
              <div class="checkbox__checkmark"></div>
            </label>
          </div>

          <label for="sports4" class="list__item__center">
            Golf
          </label>
        </ons-list-item>

        <ons-list-header>Favorite Food</ons-list-header>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox checkbox--noborder">
              <input id="foods1" class="checkbox__input checkbox--noborder__input" type="checkbox">
              <div class="checkbox__checkmark checkbox--noborder__checkmark"></div>
            </label>
          </div>

          <label for="foods1" class="list__item__center">
            Hamburgers
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox checkbox--noborder">
              <input id="foods2" class="checkbox__input checkbox--noborder__input" type="checkbox">
              <div class="checkbox__checkmark checkbox--noborder__checkmark"></div>
            </label>
          </div>

          <label for="foods2" class="list__item__center">
            Pasta
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox checkbox--noborder">
              <input id="foods3" class="checkbox__input checkbox--noborder__input" type="checkbox">
              <div class="checkbox__checkmark checkbox--noborder__checkmark"></div>
            </label>
          </div>

          <label for="foods3" class="list__item__center">
            Sushi
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="checkbox checkbox--noborder">
              <input id="foods4" class="checkbox__input checkbox--noborder__input" type="checkbox">
              <div class="checkbox__checkmark checkbox--noborder__checkmark"></div>
            </label>
          </div>

          <label for="foods4" class="list__item__center">
            Steak
          </label>
        </ons-list-item>

      </ons-list>

    </ons-page>

  </body>
</html>
