<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Material Inbox | Onsen UI</title>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="md_inbox.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700italic,700,500italic,500' rel='stylesheet' type='text/css'>

  <script src="lib/onsen/js/onsenui.js"></script>
  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/angular-onsenui.js"></script>

  <script>
    ons.bootstrap();
  </script>

</head>

<body>
  <ons-page modifier="material">
    <ons-toolbar modifier="material">
      <div class="left">
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Inbox</div>
      <div class="right">
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-search"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <ons-list modifier="material">
      <ons-list-header modifier="material">Today</ons-list-header>
      <ons-list-item modifier="material short-divider" ng-repeat="i in [1,2,3,4,5,6,7,8,9]">
        <ons-ripple color="rgba(0, 0, 0, 0.1)"></ons-ripple>
        <div class="list__item__left">
          <img ng-src="images/profile-image-0{{i}}.png" class="list__item__thumbnail">
        </div>

        <div class="list__item__center">
          <div class="inbox-title">
            Lorem ipsum
          </div>
          <div class="inbox-message">
            <span class="inbox-name">Dave Graham</span>
            <span class="inbox-body">&mdash; Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</span>
          </div>
        </div>

        <div class="list__item__right">

        </div>
      </ons-list-item>
    </ons-list>

    <ons-fab position="right bottom">
      <ons-ripple></ons-ripple>
      <ons-icon icon="md-edit"></ons-icon>
    </ons-fab>

  </ons-page>
</body>
</html>
