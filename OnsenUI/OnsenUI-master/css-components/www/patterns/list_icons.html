<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="../onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="list_icons.css">

    <script src="lib/onsen/js/onsenui.js"></script>
  </head>

  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">List Icons</div>
      </ons-toolbar>

      <ons-list>
        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-comment" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            Make a Call
          </div>
          <div class="list__item__right">
            <ons-icon icon="fa-phone-square" size="22px"></ons-icon>
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-credit-card" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            Change Credit Card
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-users" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            See Friends
          </div>
          <div class="list__item__right">
            <span class="notification">10</span>
          </div>
        </ons-list-item>

        <ons-list-header>Preferences</ons-list-header>

        <ons-list-item modifier="chevron tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-film" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            My Movie
          </div>
          <div class="list__item__right">
            <span class="list__item__label">Monaca Legend</span>
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-music" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            My Music
          </div>
          <div class="list__item__right">
            <span class="list__item__label">Anatoo Samba</span>
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-gamepad" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            My Game
          </div>
          <div class="list__item__right">
            <span class="list__item__label">Onsen UI Bros.</span>
          </div>
        </ons-list-item>

        <ons-list-header>Other</ons-list-header>

        <ons-list-item modifier="chevron tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-cog" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            Settings
          </div>
        </ons-list-item>

        <ons-list-item modifier="chevron tappable">
          <div class="list__item__left">
            <ons-icon icon="fa-minus-circle" size="20px"></ons-icon>
          </div>
          <div class="list__item__center">
            Delete All Preferences
          </div>
        </ons-list-item>

      </ons-list>
    </ons-page>

  </body>
</html>
