<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="../onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="range.css">

    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/angular-onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Radio Buttons</div>
      </ons-toolbar>

      <ons-list>

        <ons-list-header>Browsers</ons-list-header>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="radio-button radio-button--list-item">
              <input id="browser1" class="radio-button__input" type="radio" name="a">
              <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            </label>
          </div>
          <label for="browser1" class="list__item__center">
            Chrome
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="radio-button radio-button--list-item">
              <input id="browser2" class="radio-button__input" type="radio" name="a" checked>
              <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            </label>
          </div>
          <label for="browser2" class="list__item__center">
            Safari
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="radio-button radio-button--list-item">
              <input id="browser3" class="radio-button__input" type="radio" name="a">
              <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            </label>
          </div>
          <label for="browser3" class="list__item__center">
            Firefox
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="radio-button radio-button--list-item">
              <input id="browser4" class="radio-button__input" type="radio" name="a">
              <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            </label>
          </div>
          <label for="browser4" class="list__item__center">
            Opera
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <div class="list__item__left">
            <label class="radio-button radio-button--list-item">
              <input id="browser5" class="radio-button__input" type="radio" name="a">
              <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            </label>
          </div>
          <label for="browser5" class="list__item__center">
            Edge
          </label>
        </ons-list-item>

      </ons-list>

    </ons-page>
  </body>
</html>
