<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Popover | Onsen UI</title>
    <link rel="stylesheet" href="../../build/css/onsenui.css">
    <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

    <script src="../../build/js/onsenui.js"></script>

    <script>
      var app = {};
      ons.ready(function() {
        ons.createPopover('popover.html').then(function(popover) {
          app.popover = popover;
        });
      });
      app.show = function(e) {
        app.popover.show(e);
      }
    </script>

  </head>

  <body>
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button modifier="outline" id="navigation" onclick="app.show('#navigation')">
            <i class="ion-navicon" style="font-size:32px; vertical-align: -6px"></i>
          </ons-toolbar-button>
        </div>

        <div class="center">
          Popover demo!
        </div>

        <div class="right">
          <ons-toolbar-button modifier="outline" id="top-right" onclick="app.show('#top-right')">Button</ons-toolbar-button>
        </div>
      </ons-toolbar>

      <div style="text-align: center">
        <br />
        <br />
        <ons-button id="button" onclick="app.show('#button')">Click me!</ons-button>
      </div>

      <div class="tab-bar">
        <label onclick="app.show('#stop')" class="tab-bar__item">
          <input type="radio" name="tab-bar-b" checked="checked">
          <button id="stop" class="tab-bar__button">
            <i class="tab-bar__icon ion-stop"></i>
          </button>
        </label>

        <label onclick="app.show('#record')" class="tab-bar__item">
          <input type="radio" name="tab-bar-b">
          <button id="record" class="tab-bar__button">
            <i class="tab-bar__icon ion-record"></i>
          </button>
        </label>

        <label onclick="app.show('#star')" class="tab-bar__item">
          <input type="radio" name="tab-bar-b">
          <button id="star" class="tab-bar__button">
            <i class="tab-bar__icon ion-star"></i>
          </button>
        </label>

        <label onclick="app.show('#cloud')" class="tab-bar__item">
          <input type="radio" name="tab-bar-b">
          <button id="cloud" class="tab-bar__button">
            <i class="tab-bar__icon ion-ios-cloud-outline"></i>
          </button>
        </label>

        <label onclick="app.show('#pie')" class="tab-bar__item">
          <input type="radio" name="tab-bar-b">
          <button id="pie" class="tab-bar__button">
            <i class="tab-bar__icon ion-ios-pie"></i>
          </button>
        </label>
      </div>
    </ons-page>

    <ons-template id="popover.html">
      <ons-popover direction="up down" cancelable cover-target>
        <div style="text-align: center; opacity: 0.5;">
          <p>This is a popover!</p>
          <p><small>Click the background to remove the popover.</small></p>
        </div>
      </ons-popover>
    </ons-template>

  </body>
</html>
